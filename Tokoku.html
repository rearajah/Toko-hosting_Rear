<!DOCTYPE html>
<html lang="id" class="switch gelap/terang">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rear OfficiaL - Pemesanan Hosting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            futuristic: ['Orbitron', 'sans-serif']
          },
          colors: {
            neon: '#00FFFF'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-black text-white font-futuristic transition duration-500">

  <header class="bg-gradient-to-r from-blue-900 to-black p-6 shadow-md flex justify-between items-center">
    <h1 class="text-3xl font-bold text-neon">Rear OfficiaL</h1>
    <button onclick="toggleDarkMode()" class="text-neon border border-neon px-4 py-2 rounded hover:bg-neon hover:text-black transition">Mode</button>
  </header>

  <main class="py-10 px-6 max-w-2xl mx-auto space-y-8">
    <!-- Kalkulator Harga -->
    <section class="bg-gradient-to-br from-gray-800 to-gray-900 p-6 rounded-xl shadow-xl">
      <h2 class="text-xl mb-4">Pilih Produk:</h2>
      <select id="jenisLayanan" class="w-full p-2 bg-black border border-neon rounded" onchange="ubahForm(); hitungHarga()">
        <option value="pt">PT Panel - Rp25.000</option>
        <option value="admin">Admin Panel - Rp15.000</option>
        <option value="reseller">Reseller Panel - Rp7.000</option>
        <option value="wa">Bot WhatsApp - Rp1.000/hari</option>
        <option value="ptero">Pterodactyl Panel - Rp1.000/GB</option>
      </select>

      <div id="durasiInput" class="mt-4 hidden">
        <label>Jumlah Hari:</label>
        <input type="number" id="durasi" class="w-full p-2 mt-1 bg-black border border-neon rounded" oninput="hitungHarga()" />
      </div>

      <div id="gbInput" class="mt-4 hidden">
        <label>Jumlah GB RAM:</label>
        <input type="number" id="jumlahGB" class="w-full p-2 mt-1 bg-black border border-neon rounded" oninput="hitungHarga()" />
      </div>

      <p id="hasilHarga" class="mt-4 text-neon font-bold"></p>
    </section>

    <!-- Form Pemesanan -->
    <section class="bg-gradient-to-br from-gray-800 to-gray-900 p-6 rounded-xl shadow-xl">
      <h2 class="text-xl mb-4">Form Pemesanan</h2>
      <input id="nama" type="text" placeholder="Nama Lengkap" class="w-full p-2 mb-3 bg-black border border-neon rounded" />
      <input id="wa" type="text" placeholder="Nomor WhatsApp" class="w-full p-2 mb-3 bg-black border border-neon rounded" />
      <textarea id="catatan" placeholder="Catatan tambahan" class="w-full p-2 mb-4 bg-black border border-neon rounded"></textarea>
      <button onclick="kirimpesan()" class="w-full bg-neon text-black font-bold py-2 rounded hover:bg-white hover:text-neon transition">Kirim Pemesanan</button>
    </section>
  </main>

  <footer class="text-center text-neon mt-10 border-t border-neon py-4">
    &copy; 2025 Rear OfficiaL | Hosting Masa Depan
  </footer>

  <script>
    let totalHarga = 0;

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    function ubahForm() {
      const jenis = document.getElementById('jenisLayanan').value;
      document.getElementById('durasiInput').classList.add('hidden');
      document.getElementById('gbInput').classList.add('hidden');
      document.getElementById('durasi').value = '';
      document.getElementById('jumlahGB').value = '';
      document.getElementById('hasilHarga').innerText = '';
      totalHarga = 0;

      if (jenis === 'wa') {
        document.getElementById('durasiInput').classList.remove('hidden');
      } else if (jenis === 'ptero') {
        document.getElementById('gbInput').classList.remove('hidden');
      }
    }

    function formatRupiah(angka) {
      return `Rp${angka.toLocaleString('id-ID')}`;
    }

    function hitungHarga() {
      const jenis = document.getElementById('jenisLayanan').value;
      const hari = parseInt(document.getElementById('durasi').value);
      const gb = parseInt(document.getElementById('jumlahGB').value);

      switch (jenis) {
        case 'pt': totalHarga = 25000; break;
        case 'admin': totalHarga = 15000; break;
        case 'reseller': totalHarga = 7000; break;
        case 'wa':
          if (isNaN(hari) || hari <= 0) { totalHarga = 0; document.getElementById('hasilHarga').innerText = ''; return; }
          totalHarga = hari * 1000;
          break;
        case 'ptero':
          if (isNaN(gb) || gb <= 0) { totalHarga = 0; document.getElementById('hasilHarga').innerText = ''; return; }
          totalHarga = gb * 1000;
          break;
      }

      document.getElementById('hasilHarga').innerText = `Total: ${formatRupiah(totalHarga)}`;
    }

    function kirimPesan() {
      const nama = document.getElementById('nama').value.trim();
      const waUser = document.getElementById('wa').value.trim();
      const catatan = document.getElementById('catatan').value.trim();
      const layanan = document.getElementById('jenisLayanan').selectedOptions[0].text;

      if (!nama || !waUser || totalHarga === 0) {
        alert("Lengkapi semua data dan hitung harga terlebih dahulu.");
        return;
      }

      const pesan = `Halo Rear OfficiaL, saya ingin memesan:%0A- Nama: ${nama}%0A- WhatsApp: ${waUser}%0A- Layanan: ${layanan}%0A- Total Harga: ${formatRupiah(totalHarga)}%0A- Catatan: ${catatan || '-'}%0A%0ATerima kasih!`;
      const nomorTujuan = "6283839976528";
      window.open(`https://wa.me/${nomorTujuan}?text=${pesan}`, '_blank');
    }

    window.onload = ubahForm;
  </script>

</body>
</html>
